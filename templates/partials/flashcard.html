<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h3>{{ card.problem_name }}</h3>
            <div class="difficulty-badge 
                {% if card.difficulty == 'Easy' %}easy{% elif card.difficulty == 'Medium' %}medium{% else %}hard{% endif %}">
                {{ card.difficulty }}
            </div>
            <p>{{ card.description }}</p>
            {% if card.image_path %}
                <img class="flip-card-image" src="{{ url_for('static', filename=card.image_path) }}" alt="Problem visualization">
            {% endif %}
        </div>
        <div class="flip-card-back">
            <h3>Solution Approach</h3>
            <p>{{ card.approach }}</p>
            {% if card.notes %}
                <h4>Notes:</h4>
                <p>{{ card.notes }}</p>
            {% endif %}
        </div>
    </div>
    <a href="{{ url_for('edit_card', card_id=card.id) }}" class="edit-btn"></a>
</div>
