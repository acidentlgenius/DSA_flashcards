<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striver's SDE Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Striver's SDE Flashcards</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{{ url_for('add_card_form') }}" {% if 'add_card' in request.path %}class="active"{% endif %}>Add Card</a></li>
        </ul>
        <div class="hamburger" tabindex="0" role="button" aria-label="Menu">â˜°</div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));
        hamburger.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
